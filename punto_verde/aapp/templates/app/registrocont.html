{%extends 'app/base.html'%}

{% block contenido %}



<div class="formulario" > 
  <form class="formu"id="formu" action="/registerInv" method="POST"> {% csrf_token %}

    <h2> Registro</h2>

    <div class="form-group"> 
        <label for="apellido" class="control-label"> ID Contenedor</label>
        <input type="number" class="form-control" id="street1_id" name="id_contenedor" placeholder="Ingrese ID">
    </div>  

    <div class="form-group" id="g_tipo"> 
        <label for="nombre" class="control-label">Tipo</label>
        <input type="text" class="form-control" id="full_name_id" name="tipo_contenedor" placeholder="Ingrese Tipo">
    </div>    

    <div class="form-group" id="g_peso"> 
        <label for="apellido" class="control-label"> Peso Maximo</label>
        <input type="number" class="form-control" id="street1_id" name="peso" placeholder="Ingrese Peso">
    </div>  

    <div class="form-group"> 
        <label for="apellido" class="control-label"></label>
        <input type="hidden" class="form-control" id="street1_id" name="id_llenado" placeholder="" value="0">
    </div>  




    <input type="submit"  class="botones btn btn-success" value="Enviar" > 
    
    


  </form>
</div>

{% endblock %}
