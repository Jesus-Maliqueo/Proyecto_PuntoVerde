{%extends 'app/base.html'%}

{% block contenido %}



<div class="formulario" > 
  <form class="formu" id="formu" action="/registro/" method="POST"> {% csrf_token %}

    <h2> Registro</h2>

    <div class="form-group" id="g_rut"> 
        <label for="apellido" class="control-label">Ingrese Rut</label>
        <input type="text" class="form-control" id="1" name="rut" placeholder="Ingrese su Rut">

    </div>  

    <div class="form-group" id="g_pnomb"> 
        <label for="nombre" class="control-label">Primer nombre</label>
        <input type="text" class="form-control" id="2" name="primer_nombre" placeholder="Ingrese su nombre">

    </div>    

    <div class="form-group" id="g_snomb"> 
        <label for="apellido" class="control-label">Segundo nombre</label>
        <input type="text" class="form-control" id="3" name="segundo_nombre" placeholder="Ingrese su apellido">
  
    </div>  

    <div class="form-group" id="g_papell"> 
        <label for="apellido" class="control-label">Apellido paterno</label>
        <input type="text" class="form-control" id="4" name="primer_apellido" placeholder="Ingrese su apellido">
    </div>

    <div class="form-group" id="g_sapell"> 
        <label for="apellido" class="control-label">Apellido materno</label>
        <input type="text" class="form-control" id="5" name="segundo_apellido" placeholder="Ingrese su apellido">
    </div>   

    <div class="form-group" id="g_contr"> 
        <label for="apellido" class="control-label">contraseña</label>
        <input type="password" class="form-control" id="6" name="contraseña" placeholder="Ingrese contraseña">
    </div>

    <div class="form-group" id="g_coreo"> 
        <label for="apellido" class="control-label">Email</label>
        <input type="email" class="form-control" id="7" name="email" placeholder="Ingrese su apellido">
    </div>
    
                            
    <div class="form-group" id="g_dire"> 
        <label for="email" class="control-label">Direccion</label>
        <input type="text" class="form-control" id="8" name="direccion" placeholder="Ingrese su email">
   
    </div>    

    <div class="form-group" id="g_num"> 
        <label for="numero" class="control-label">Numero</label>
        <input type="number" class="form-control" id="city_id" name="telefono" placeholder="Ingrese su numero">
    
    </div>     

    <div class="form-group">
    <div class="styled-select">
        <label for="numero" class="control-label">Seleccione ocupacion :  </label> 
        
        <select type="text"  name="ocupacion">
           <option>Admin</option>
           <option>Empleado</option>
           <option>Receptor</option>
        </select>
     </div>
    </div>





    <input type="submit"  class="botones btn btn-success" value="Enviar" > 


  </form>

</div> 








{% endblock %}
